<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            ///////////////////////////////////////////////
            robotArm.loadLevel("exercise 9");
            robotArm.speed= 1000
            
            for(a=0; a<3; a++){
                robotArm.moveRight();
            }
            for(e=0; e<4; e++){
            for(b=0; b<4; b++){
                robotArm.grab();
                for(c=0; c<5; c++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(d=0; d<5; d++){
                    robotArm.moveLeft();
                }
            }
            robotArm.moveLeft();
        }
        
    

            
            robotArm.run();
        </script>
    </body>
</html>
