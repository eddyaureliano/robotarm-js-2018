<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            ///////////////////////////////////////////////
            robotArm.loadLevel("exercise 8");
            robotArm.speed= 1000
            
            robotArm.moveRight();
            for(var i=0; i<7; i++){
                robotArm.grab();
                for( var a=0; a<8; a++){
                    robotArm.moveRight();
                }
                robotArm.drop();

                for( var b=0; b<8; b++){
                    robotArm.moveLeft();
                }
        

            }
            robotArm.run();
        </script>
    </body>
</html>
